<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-ul">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="menu-bg">
            <img class="menu-button" src="images/menu.png" alt="menu button" />
          </li>
          <li>
            <img
              class="profile-pic"
              src="images/Capture.JPG"
              alt="profile pic"
            />
          </li>
        </ul>
      </nav>
    </header>
    <section class="search-wrapper">
      <img class="logo" src="images/logo.png" alt="logo" />
      <form>
        <img class="search" src="images/search.png" />
        <img class="mic" src="images/mic.png" />
        <img class="cam" src="images/cam.png" />
        <input type="text" />
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </section>

    <footer>
      <div class="panel"><p>Serbia</p></div>
      <div class="panel">
        <ul>
          <li class="small-text"><a href="#">About</a></li>
          <li class="small-text"><a href="#">Advertising</a></li>
          <li class="small-text"><a href="#">Business</a></li>
          <li class="small-text"><a href="#">How Search works</a></li>
        </ul>
        <ul>
          <li class="small-text"><a href="#">Privacy</a></li>
          <li class="small-text"><a href="#">Terms</a></li>
          <li class="small-text"><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
